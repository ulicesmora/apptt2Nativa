<div class="logo">
  <img class="img-logo" src="/assets/logopt.svg" alt="logo">
</div>
<h1>Inicio de Sesión</h1>
<p *ngIf="mensajes.length>1" class="mensaje-exito">{{mensajes}}</p>
<p class="campos-vacios" *ngIf="mensajeCorreo == true">Debe insertar un correo válido</p>
<p class="campos-vacios" *ngIf="mensajePass == true">Debe insertar una contraseña</p>
<p class="campos-vacios" *ngIf="mensajeGeneral == true">Correo o contraseña no válidos</p>
<section class="credentials">
    <form action="" class="login form-login">
      <label for="correo">Correo</label>
      <input type="email" name="correo" id="correo" placeholder="correo@correo.com" [(ngModel)]="correo" (change)="validarCorreo()">
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="********" [(ngModel)]="password" (keyup)="validarPass()">
      <a class="btn-login" (click)="loguear()" >
        <!-- <input type="submit" value="Continuar" routerLink="/login"> -->
         <p>Continuar</p>
      </a>
    </form>
    <section class="inferior">
        <a  routerLink="/registro">
            <p class="links">Regristrate</p>
        </a>
        <a>
            <p (click)="recuperarPassword()" class="links">Olvidé mi contraseña</p>
        </a>
    </section>
    <router-outlet></router-outlet>
  </section>
